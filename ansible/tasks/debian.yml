---
- name: Install base and essentials
  apt:
    name:
      - build-essential
      - make
      - software-properties-common
      - lsb-release
      - git
      - zsh
      - curl
      - wget
      - unzip
      - ca-certificates
      - gnupg
      - htop
      - tree
      - jq
      - ripgrep
      - fd-find
      - bat
      - fzf
      - stow
      - golang-go
      - gnome-keyring
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [system, update, essentials]

- name: Install terminal emulators
  apt:
    name:
      - kitty
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [terminal]

- name: Install shell, prompt, and multiplexer tools
  apt:
    name:
      - tmux
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [shell, terminal, productivity]

- name: Install CLI productivity and developer tools
  apt:
    name:
      - httpie
      - direnv
      - age
      - btop
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [productivity, devtools]

- name: Install desktop and window manager packages
  apt:
    name:
      - dunst
      - feh
      - pavucontrol
      - flameshot
      - arandr
      - brightnessctl
      - wireplumber
      - waybar
      - i3blocks
      - i3-wm
      - i3status
      - rofi
      - lynx
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [desktop, wm]

- name: Install Python development tools
  apt:
    name:
      - python3-pip
      - python3-venv
      - python3-poetry
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [python]

- name: Install Node.js development tools
  apt:
    name:
      - nodejs
      - npm
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [nodejs]

- name: Install cpp development tools
  apt:
    name:
      - cppcheck
      - lcov
      - gcovr
      - clang
      - clang-tools
      - lldb
      - lld
      - cmake
      - ninja-build
      - meson
      - gdb
      - valgrind
      - ccache
      - pkg-config
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [cpp]

- name: Install file managers
  apt:
    name:
      - ranger
      - dolphin
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [filemanager]

- name: Install PDF utilities
  apt:
    name:
      - evince
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [pdf]

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_os_family == 'Debian'
  tags: [docker]

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
    state: present
    filename: docker
  when: ansible_os_family == 'Debian'
  tags: [docker]

- name: Install Docker and Docker Compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: yes
  when: ansible_os_family == 'Debian'
  tags: [docker]

- name: Add current user to docker group
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  when: ansible_os_family == 'Debian'
  tags: [docker]
