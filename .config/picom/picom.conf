#################################
#          Performance          #
#################################

# Backend to use: "xrender", "glx", or "xr_glx_hybrid"
backend = "glx";

# Enable/disable VSync
vsync = true;

#################################
#           Corners             #
#################################

# Disable rounded corners for performance
corner-radius = 0;

#################################
#             Shadows           #
#################################

# Disable shadows for better performance
shadow = false;

#################################
#           Fading              #
#################################

# Disable fading animations for performance
fading = false;

#################################
#   Transparency / Opacity      #
#################################

# Opacity rules - only apply to kitty terminal
opacity-rule = [
    "85:class_g = 'kitty'",
    "85:class_g = 'alacritty'"
];

# Inactive opacity (optional, can be removed if not needed)
# inactive-opacity = 1.0;

# Active opacity
# active-opacity = 1.0;

#################################
#           Blur                #
#################################

# Disable blur for performance
blur-background = false;

#################################
#       General Settings        #
#################################

# Daemonize process
daemon = true;

# Try to detect WM windows and mark them as active
mark-wmwin-focused = true;

# Mark all non-WM windows as active
mark-ovredir-focused = true;

# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
use-ewmh-active-win = true;

# Detect rounded corners and treat them as rectangular when --shadow-ignore-shaped is on
detect-rounded-corners = true;

# Detect _NET_WM_OPACITY on client windows
detect-client-opacity = true;

# Specify refresh rate of the screen (0 = auto)
refresh-rate = 0;

# Limit picom to repaint at most once every 1 / refresh_rate second to boost performance
sw-opti = true;

# Unredirect all windows if a full-screen opaque window is detected
unredir-if-possible = true;

# GLX backend specific options
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Window type settings
wintypes:
{
    tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; };
    dock = { shadow = false; }
    dnd = { shadow = false; }
    popup_menu = { shadow = false; fade = false; }
    dropdown_menu = { shadow = false; fade = false; }
};
